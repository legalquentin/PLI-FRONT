<mat-toolbar class="top-nav" color="primary">
  <div class="left-nav">
    <span>{{ 'APP_NAME'| translate: lang }}</span>
  </div>
  <div class="middle-left-nav" fxFlex>
    <mat-form-field class="genericWhiteFormField exchangeSelector" [@fade]="_CbEventService.ANIMATIONS.language.state">
      <mat-select placeholder="{{'MENU_TOP.SELECTOR.PLACEHOLDER' | translate: lang}}" [disabled]="exchanges.length === 0"
        [(value)]="selectedExchange" matTooltip="{{'MENU_TOP.SELECTOR.TOOLTIP' | translate: lang}}"
        [matTooltipDisabled]="exchanges.length !== 0">
        <mat-option *ngFor="let exchange of exchanges" [value]="exchange.key">
          {{ exchange.label }}
        </mat-option>
        <mat-option *ngIf="exchanges.length > 1" [value]="selectGlobal">
          {{ 'MENU_TOP.SELECTOR.SELECT_ALL' | translate: lang }}
        </mat-option>
        <mat-option *ngIf="exchanges.length === 0" [value]="selectNone">
          {{ 'MENU_TOP.SELECTOR.NOT_SET' | translate: lang }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div fxLayout="row" class="middle-right-nav">
    <!-- <mat-button-toggle-group #group="matButtonToggleGroup" class="lang-select" [value]="lang">
      <mat-button-toggle value="lang" disabled>

      </mat-button-toggle>
      <mat-button-toggle value="en" (click)="selectLocale('en', 'en_US', 'USD')">
        EN
      </mat-button-toggle>
      <mat-button-toggle value="fr" (click)="selectLocale('fr', 'fr_FR', 'EUR')">
        FR
      </mat-button-toggle>
    </mat-button-toggle-group> -->
  </div>
  <div class="right-nav">
    <img src="/src/assets/images/img_avatar.png" style="max-width:37px;max-height: 37px;">
    <button mat-button [matMenuTriggerFor]="menu">
      Quentin Le Gal
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="account()">
        <mat-icon>person</mat-icon>
        <span>Account</span>
      </button>
      <!-- <mat-button-toggle-group mat-menu-item class="languageGroup">

        <mat-button-toggle value="fr" (click)="selectLocale('fr', 'fr_FR', 'EUR')">

      <button mat-menu-item (click)="logout()">

</mat-toolbar>
