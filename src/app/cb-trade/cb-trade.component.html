<div class="cryptobot-wrapper" fxLayout="row">
    <div class="btnOptionCryptobot">
        <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Echanger">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Amount" type="number">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Contre">
              </mat-form-field>

            <mat-form-field>
              <mat-select placeholder="Select">
                <mat-option value="option">Option</mat-option>
              </mat-select>
            </mat-form-field>

            <button mat-flat-button (click)="preselect('LTC')">Save</button>
        </div>
    </div>
  </div>

<div class="cryptobot-wrapper" fxLayout="row">
  <div>
      <div class="tile" fxFlex>
          <div class="btnOptionCryptobot">
              <mat-card class="example-card splitCard" *ngFor="let CRYPTOAVALABLE of CRYPTOAVALABLES">
                  <div>
                    <img src="src/assets/cryptos/svg/color/{{CRYPTOAVALABLE.image1}}.svg" alt="{{CRYPTOAVALABLE.image1}}">
                    <img src="src/assets/cryptos/svg/color/{{CRYPTOAVALABLE.image2}}.svg" alt="{{CRYPTOAVALABLE.image2}}">
                  <div>
                  </div>
                    <button mat-flat-button (click)="preselect('LTC')">Save</button>
                  </div>
                </mat-card>
          </div>
      </div>
  </div>
</div>

<div class="cryptobot-wrapper" fxLayout="row">
    <div class="cryptobot-left" fxFlex>
      <div class="tile" fxFlex fxLayout="row">
          <mat-card class="example-card" *ngFor="let CARDEXCHANGE of CARDEXCHANGES">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{CARDEXCHANGE.title}}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>
                  {{CARDEXCHANGE.crypto}}
                  {{CARDEXCHANGE.pair}}
                </p>
              </mat-card-content>
              <button mat-flat-button (click)="getPair('kraken')">Save</button>
          </mat-card>
      </div>
    </div>
  </div>
