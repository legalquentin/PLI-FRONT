<div class="cryptobot-wrapper" fxLayout="row">
  <div class="cryptobot-left" fxFlex>
    <div class="tile" fxFlex fxLayout="row">
      <app-cb-widget-table [widget]="configBotLatest"></app-cb-widget-table>
    </div>
  </div>
  <div class="cryptobot-right" fxLayout="column" fxFlex>
    <div class="tile" fxFlex>
      <app-cb-widget-table [widget]="configBotLatest"></app-cb-widget-table>
    </div>
    <div class="tile" fxFlex>
      <p>bot-right</p>
    </div>
  </div>
</div>
