<div class="cryptobot-wrapper" fxLayout="column">
  <div class="cryptobot-top">
    <div class="tile" fxFlex fxLayout="row">
      <div>
        <app-cb-widget-line-chart [widget]="globalsLines"></app-cb-widget-line-chart>
      </div>
      <div>
        <app-cb-widget-table [widget]="configBotLatest"></app-cb-widget-table>
      </div>
    </div>
  </div>
  <div class="cryptobot-bottom" fxLayout="row">
    <div class="tile" fxFlex>
      <app-cb-widget-table [widget]="configBotLatest"></app-cb-widget-table>
    </div>
    <div class="tile" fxFlex>
      <p>bot-right</p>
    </div>
  </div>
</div>
