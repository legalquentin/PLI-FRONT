<div class="modal-wrapper" fxLayout="column">
  <div class="header" fxFlex="grow">
    <h3>{{ 'MODAL.KEYS.TITLE' | translate: lang }}</h3>
  </div>
  <div class="body" fxFlex="grow">
    <h4>{{ 'MODAL.KEYS.GREETINGS' | translate: lang }}</h4>
    <p>{{ 'MODAL.KEYS.GREETINGS_TUTORIAL' | translate: lang }}</p>
    <form fxLayout="column">
      <mat-form-field class="genericBlackFormField">
        <input matInput [(ngModel)]="publicKey" placeholder="Public key" name="public" autocomplete="new-password">
      </mat-form-field>
      <mat-form-field class="genericBlackFormField">
        <input matInput [(ngModel)]="privateKey" type="password" name="private" placeholder="Private key" autocomplete="new-password">
      </mat-form-field>
    </form>
  </div>
  <div class="footer" fxFlex="grow">
    <mat-divider></mat-divider>
    <button mat-flat-button class="validate-button" (click)="save()">Save</button>
    <button mat-flat-button class="cancel-button" (click)="close()">Maybe later</button>
  </div>
</div>
